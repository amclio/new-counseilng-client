<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>conseling</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="./scripts.js"></script>
    <link rel="stylesheet" href="scss/li2.css" />
  </head>
  <body>
    <div class="cont">
      <div class="form sign-in">
        <h2>로그인</h2>
        <label>
          <span>이메일</span>
          <input id="LOGIN_ID" type="email" />
        </label>
        <label>
          <span>비밀번호</span>
          <input id="LOGIN_PW" type="password" />
        </label>
        <button type="button" class="submit" id="LOGIN_BTN">로그인</button>
      </div>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h2>회원가입 하시겠습니다?</h2>
          </div>
          <div class="img__text m--in">
            <h2>계정이 있으신가요?</h2>
          </div>
          <div class="img__btn">
            <span class="m--up">로그인</span>
            <span class="m--in">회원가입</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>회원가입</h2>
          <label>
            <span>이름</span>
            <input type="text" id="SIGNUP_NICKNAME" />
          </label>
          <label>
            <span>이메일</span>
            <input type="email" id="SIGNUP_EMAIL" />
          </label>
          <label>
            <span>비밀번호</span>
            <input type="password" id="SIGNUP_PW" />
          </label>
          <button type="button" class="submit" id="SIGNUP_BTN">회원가입</button>
        </div>
      </div>
    </div>

    <script>
      document
        .querySelector('.img__btn')
        .addEventListener('click', function () {
          document.querySelector('.cont').classList.toggle('s--signup')
        })
    </script>
  </body>
</html>
